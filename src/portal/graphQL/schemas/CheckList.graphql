scalar Upload

type Documents {
  id: Int
  name: String
  value: String
  step: Int
}

type CheckList {
  financingEntityId: Int
  checklistId: Int
  checklistError: String
  checklist: [Documents]
}

type Query {
  getCheckList(loanApplicationId: Int!): CheckList
}

type Mutation {
  uploadDocuments(files: [Upload]!, loanApplicationId: Int!, checklistId: Int!, checklistItemId: Int): Boolean
}
