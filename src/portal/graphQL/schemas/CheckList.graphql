scalar Upload

type Documents {
  id: String
  name: String
  value: String
  step: Int
}

type CheckList {
  financingEntityId: String
  checklistId: String
  checklistError: String
  checklist: [Documents]
}

type Query {
  getCheckList(loanApplicationId: String!): CheckList
}

type Mutation {
  uploadDocuments(loanApplicationId: String!, checklistId: String!, files: [Upload]!, checklistItemId: String): Boolean
}
