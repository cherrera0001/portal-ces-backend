type User {
  name: String
  email: String
  type: String
  sellerIdentificationValue: String
  amicarExecutiveIdentificationValue: String
}

type LoginResponse {
  user: User
  accessToken: String
  refreshToken: String
}

type SignUpResponse {
  accessToken: String
  refreshToken: String
}

extend type Mutation {
  login(email: String!, password: String!): LoginResponse
  signUp(name: String!, email: String!, password: String!, type: String!): SignUpResponse
}
