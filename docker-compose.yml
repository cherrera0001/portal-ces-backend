version: '3.3'
services:
  proxy:
    image: traefik:v2.2
    container_name: traefik
    command:
      - '--api.insecure=true'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
      - '--entrypoints.web.address=:80'
    ports:
      - '80:80'
      - '8080:8080'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'

  ces-database:
    container_name: ces-database
    image: mongo:3.4
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pass
    volumes:
      - db:/data/db
    ports:
      - 27018:27017

  mongoui:
    container_name: mongoui
    image: mongo-express
    depends_on:
      - ces-database
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: pass
      ME_CONFIG_MONGODB_SERVER: ces-database
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.mongoui.rule=Host(`mongo.localhost`)'
      - 'traefik.http.routers.mongoui.entrypoints=web'

  api:
    container_name: api
    build:
      context: .
      dockerfile: dev.Dockerfile
    environment:
      - MONGO_URI_EFICAR=mongodb://root:pass@ces-database/eficar?authSource=admin&retryWrites=true&w=majority
      - MONGO_URI_PORTAL=mongodb://root:pass@ces-database/portal?authSource=admin&retryWrites=true&w=majority
      - NODE_ENV
      - CORE_URL
      - API_KEY_PORTAL
      - JWT_SECRET
      - PORT
    volumes:
      - './:/src'
      - '/src/node_modules'
    restart: always
    depends_on:
      - ces-database
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.api.rule=Host(`api.localhost`)'
volumes:
  db:
    driver: local
