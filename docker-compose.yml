version: '3'
services:
  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    command: --quiet
    env_file:
      - .env
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
      - ./.mongo-volume:/data/db
  app:
    depends_on:
      - mongo
    build:
      context: .
    environment:
      - NODE_ENV
      - TERM=xterm
      - PORT=8085
      - SERVER_HOST
      - MONGO_URI
      - MONGO_INITDB_DATABASE
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - MONGO_USERNAME
      - MONGO_PASSWORD
      - MONGO_DB
      - MONGO_HOST
    ports:
      - '8085:8085'
    command: npm run start
    volumes:
      - .:/usr/src/
      - /usr/node_modules
